server {
    listen 80;
    server_name localhost;

    # Directus – panel pod /backend
    location /backend/ {
        proxy_pass http://directus:8055/;
        proxy_set_header Host $host;
    }

    # Nowa strona – homepage i wybrane podstrony
    location = / {
        proxy_pass http://frontend-new:3000/;
        proxy_set_header Host $host;
    }

    location /aktualnosci {
        proxy_pass http://frontend-new:3000/;
        proxy_set_header Host $host;
    }

    location /kontakt {
        proxy_pass http://frontend-new:3000/;
        proxy_set_header Host $host;
    }

    # API Next.js (żeby działało /api/news)
    location /api/ {
        proxy_pass http://frontend-new:3000/api/;
        proxy_set_header Host $host;
    }

    # Hot reload i statyczne pliki Next.js
    location /_next/webpack-hmr {
        proxy_pass http://frontend-new:3000/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    location /_next/ {
        proxy_pass http://frontend-new:3000/_next/;
        proxy_set_header Host $host;
    }

    location /static/ {
        proxy_pass http://frontend-new:3000/static/;
        proxy_set_header Host $host;
    }

    # Domyślnie wszystkie inne ścieżki → stary frontend
    location / {
        proxy_pass http://188.252.84.185/;
        proxy_set_header Host $host;
    }
}