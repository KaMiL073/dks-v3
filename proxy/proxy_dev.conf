server {
    listen 80;
    server_name localhost;

    # ðŸ”¹ Strona gÅ‚Ã³wna -> nowy frontend
    location = / {
        proxy_pass http://frontend-new:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    location /_next/static/ {
        proxy_pass http://frontend-new:3000/_next/static/;
    }

    # ðŸ”¹ Wszystkie inne Å›cieÅ¼ki -> stara strona
    location / {
        proxy_pass http://frontend-old:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ðŸ”¹ Directus (CMS) pod /backend
    location /backend/ {
        proxy_pass http://directus:8055/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}