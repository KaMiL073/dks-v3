server {
    listen 80;
    server_name 192.168.1.83 localhost;

    # ================================
    # Backend Directus
    # ================================
    location /backend/ {
        proxy_pass http://directus:8055/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ================================
    # Intranet (Next.js /int)
    # ================================
    location = /int {
        proxy_pass http://int:3000/int;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location ^~ /int/ {
        proxy_pass http://int:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # ================================
    # FRONTEND-NEW (Next.js App Router)
    # ================================
    location / {
        proxy_pass http://frontend-new:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ================================
    # Next.js – HMR
    # ================================
    location /_next/webpack-hmr {
        proxy_pass http://frontend-new:3000/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ================================
    # Next.js – static
    # ================================
    location ^~ /_next/ {
        proxy_pass http://frontend-new:3000;
    }

    location ^~ /static/ {
        proxy_pass http://frontend-new:3000;
    }

    location ^~ /api/ {
        proxy_pass http://frontend-new:3000;
    }
}